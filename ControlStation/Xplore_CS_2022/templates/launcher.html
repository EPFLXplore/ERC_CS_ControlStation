{% load static %}
<!DOCTYPE html>
<html>
<head>

    <title>Xplore</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="{% static 'launcher/styles.css' %}" type="text/css"/>
</head>

<main>
	<div class="background"></div>
	<div class="foreground"></div>
</main>

<body>
<div style="text-align: center">
	<img src="{% static 'common/Xplore-logo-black.png' %}" alt="My image">
	
	<form id="button_gui" action="http://127.0.0.1:8000/Xplore_CS_2022/homepage">

	</form>

	<form id="button_config" action="http://127.0.0.1:8000/admin/" target="_blank">

		</button>
	</form>

</html>
