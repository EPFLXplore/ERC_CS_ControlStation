{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xplore_CS_2022</title>

	<!-- STYLE -->
	<link href="{% static 'common/border.css' %}" rel="stylesheet">
	<link href="{% static 'navigation/navigation.css' %}" rel="stylesheet">
	<link href="{% static 'common/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  
	<!-- SCRIPT -->
	<script src="{% static 'common/border.js' %}"></script> 
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<script>
		$(document).ready(function() {
    		$(document).on('submit', '#launch-form', function() {
				window.location.href ="/Xplore_CS_2022/navigation/launch";
      			return false;
    		 });
    		$(document).on('submit', '#wait-form', function() {
				window.location.href ="/Xplore_CS_2022/navigation/wait";
      			return false;
    		 });
    		$(document).on('submit', '#abort-form', function() {
				window.location.href ="/Xplore_CS_2022/navigation/abort";
      			return false;
    		 });
    		$(document).on('submit', '#resume-form', function() {
				window.location.href ="/Xplore_CS_2022/navigation/resume";
      			return false;
    		 });
		});
	</script>

	<!-- ICON -->
	<link rel="icon" type="image/x-icon" href="{% static 'common/Xplore-icon.ico' %}">
</head>

<body>
<div id="container">
  	<div id="sidebar" class="box">
  		<div class="logo">
			<form class="logo-form" action="http://127.0.0.1:8000/Xplore_CS_2022/homepage">
				<input id="imagelogo" type="image" src="{% static 'common/Xplore-logo-white.png' %}" alt="My image">
			</form>
		</div>
  	  
  		<div class="page-button-container">
  	  		<form action="http://127.0.0.1:8000/Xplore_CS_2022/navigation">
				<button id="navigation" class="current-page-button" disabled="true">
					<span>NAVIGATION</span>
				</button>
			</form>
				
			<form action="http://127.0.0.1:8000/Xplore_CS_2022/handlingdevice">
				<button id="handlingdevice" class="page-button">
					<span>HANDLING DEVICE</span>
				</button>
			</form>
			
			<form action="http://127.0.0.1:8000/Xplore_CS_2022/science">
				<button id="science" class="page-button">
					<span>SCIENCE</span>
				</button>
			</form>
			
			<form action="http://127.0.0.1:8000/Xplore_CS_2022/manualcontrol">
				<button id="manualcontrol" class="page-button">
					<span>MANUAL CONTROL</span>
				</button>
			</form>
			
			<form action="http://127.0.0.1:8000/Xplore_CS_2022/avionics">
				<button id="avionics" class="page-button">
					<span>AVIONICS</span>
				</button>
			</form>
  		</div>
  	  
  		<div class="square-state-button-box">
			<div class="state-button-container">
				<form id="launch-form" class="state-button-form">
					<button id="launch-button" class="state-button" onclick="lit_navigation_state()">
						<span>LAUNCH<span>
					</button>
				</form>
			</div>

			<div class="state-button-container">
				<form id="wait-form" class="state-button-form">
					<button id="wait-button" class="state-button" onclick="lit_waiting_state()">
						<span>WAIT<span>
					</button>
				</form>
			</div>
			
			<div class="state-button-container">
				<form id="abort-form" class="state-button-form">
					<button id="abort-button" class="state-button" onclick="unlit_navigation_state()">
						<span>ABORT<span>
					</button>
				</form>
			</div>


			<div class="state-button-container">
				<form id="resume-form" class="state-button-form">
					<button id="resume-button" class="state-button" onclick="unlit_waiting_state()">
						<span>RESUME<span>
					</button>
				</form>
			</div>
		</div>
  	  
  	</div>
	
  	<div id="right-side" class="box">
  		<div class="top-bar">
  			<label id="idle-state" class="neon-label">IDLE</label>
  			<label id="navigation-state" class="neon-label">NAVIGATION</label>
  			<label id="hd-state" class="neon-label">HANDLING DEVICE</label>
  			<label id="science-state" class="neon-label">SCIENCE</label>
  			<label id="manual-state" class="neon-label">MANUAL CONTROL</label>
  			<label id="waiting-state" class="neon-label">WAITING</label>		
  		</div>
		
  		<div id="page" class="page">
			<!--LEFT SIDE-->
  			<div class="left">
  				<div class="top-left">
  					<video class="envmap" autoplay="true">
  					</video>
  					<p id="envmap-title">ELEVATION MAP</p>
  				</div>
				
  				<div class="h-separator">
  				</div>
				
  				<div class="bottom-left">
					<div class="circle-led-container">
						<svg xmlns="http://www.w3.org/2000/svg" fill="green" class="circle-led" viewBox="0 0 16 16">
							<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
							<path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
						</svg>
						  
						<svg xmlns="http://www.w3.org/2000/svg" fill="yellow" class="circle-led" viewBox="0 0 16 16">
							<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
							<path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
						</svg>
						  
						<svg xmlns="http://www.w3.org/2000/svg" fill="red" class="circle-led" viewBox="0 0 16 16">
							<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
							<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
					  	</svg>
				  	</div>
				</div>
  			</div>

			<!--RIGHT SIDE-->
 			<div class="v-separator">
 			</div>

  			<div class="right">
  				<div class="top-right">
					<div class="left-panel">
						<div class="subject-container">
							<div class="title-container">
								<p class="title">CURRENT POSITION</p>
							</div>
							<div class="data-container">
								<div class="data-line-container">
									<p class="data-title">X : </p>
									<p class="data">0</p>
								</div>
								<div class="data-line-container">
									<p class="data-title">Y : </p>
									<p class="data">0</p>
								</div>
								<div class="data-line-container">
									<p class="data-title">Z : </p>
									<p class="data">0</p>
								</div>
							</div>
						</div>
						
						<div class="subject-container">
							<div class="title-container">
								<p class="title">GOAL POSITION</p>
							</div>
							<div class="data-container">
								<div class="data-line-container">
									<p class="data-title">X : </p>
									<p class="data">0</p>
								</div>
								<div class="data-line-container">
									<p class="data-title">Y : </p>
									<p class="data">0</p>
								</div>
								<div class="data-line-container">
									<p class="data-title">Z : </p>
									<p class="data">0</p>
								</div>
							</div>
						</div>
					</div>
					<div class="right-panel">
						<div class="subject-container">
							<div class="title-container">
								<p class="title">COURSE DATA</p>
							</div>
							<div class="data-container">
								<div class="data-line-container">
									<p class="data-title">Time left: </p>
									<p class="data">00:00 s</p>
								</div>
								<div class="data-line-container">
									<p class="data-title">Distance to goal: </p>
									<p class="data">0 m</p>
								</div>
								<div class="data-line-container">
									<p class="data-title">Route to goal: </p>
									<p class="data">0 m</p>
								</div>
							</div>
						</div>

						<div class="subject-container">
							<div class="title-container">
								<p class="title">VELOCITY</p>
							</div>
							<div class="data-container">
								<div class="data-line-container">
									<p class="data-title">Linear: </p>
									<p class="data">0 m/s</p>
								</div>
								<div class="data-line-container">
									<p class="data-title">Angular: </p>
									<p class="data">0 rad/s</p>
								</div>
								<div class="data-line-container">
									<p class="data-title">EFFICIENCY: </p>
									<p class="data">100%</p>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="h-separator-s">
				</div>

				<div class="bottom-right" >
					<img id="imagerover" src="{% static 'common/Xplore-rover.png' %}" alt="ROVER">
				</div>
  			</div>
  		</div>
  	</div>
</div>
</body>
</html>
