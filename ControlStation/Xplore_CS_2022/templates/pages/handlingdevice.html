{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xplore_CS_2022</title>
  
	<!-- STYLE -->
	<link href="{% static 'common/border.css' %}" rel="stylesheet">
	<link href="{% static 'handlingdevice/handlingdevice.css' %}" rel="stylesheet">
	<link href="{% static 'common/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- SCRIPT -->
	<script src="{% static 'common/border.js' %}"></script> 
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<script>
		$(document).ready(function() {
    		$(document).on('submit', '#launch-form', function() {
				window.location.href ="/Xplore_CS_2022/handlingdevice/launch";
      			return false;
    		 });
    		$(document).on('submit', '#wait-form', function() {
				window.location.href ="/Xplore_CS_2022/handlingdevice/wait";
      			return false;
    		 });
    		$(document).on('submit', '#abort-form', function() {
				window.location.href ="/Xplore_CS_2022/handlingdevice/abort";
      			return false;
    		 });
    		$(document).on('submit', '#resume-form', function() {
				window.location.href ="/Xplore_CS_2022/handlingdevice/resume";
      			return false;
    		 });
    		$(document).on('submit', '#retry-form', function() {
				window.location.href ="/Xplore_CS_2022/handlingdevice/retry";
      			return false;
    		 });
		});
	</script>
	
	<!-- ICON -->
	<link rel="icon" type="image/x-icon" href="{% static 'common/Xplore-icon.ico' %}">
</head>

<body>
<div id="container">
  	<div id="sidebar" class="box">
  		<div class="logo">
			<form class="logo-form" action="http://127.0.0.1:8000/Xplore_CS_2022/homepage">
				<input id="imagelogo" type="image" src="{% static 'common/Xplore-logo-white.png' %}" alt="My image">
			</form>
  		</div>
  	  
  		<div class="page-button-container">
  			<form action="http://127.0.0.1:8000/Xplore_CS_2022/navigation">
				<button id="navigation" class="page-button">
					<span>NAVIGATION</span>
				</button>
			</form>
				
			<form action="http://127.0.0.1:8000/Xplore_CS_2022/handlingdevice">
				<button id="handlingdevice" class="current-page-button" disabled="true">
					<span>HANDLING DEVICE</span>
				</button>
			</form>
				
			<form action="http://127.0.0.1:8000/Xplore_CS_2022/science">
				<button id="science" class="page-button">
					<span>SCIENCE</span>
				</button>
			</form>
				
			<form action="http://127.0.0.1:8000/Xplore_CS_2022/manualcontrol">
				<button id="manualcontrol" class="page-button">
					<span>MANUAL CONTROL</span>
				</button>
			</form>
				
			<form action="http://127.0.0.1:8000/Xplore_CS_2022/avionics">
				<button id="avionics" class="page-button">
					<span>AVIONICS</span>
				</button>
			</form>
  		</div>
  	  
  		<div class="long-state-button-box">
			<div id="large-launch-box" class="state-button-container">
				<form id="launch-form" class="state-button-form">
					<button id="launch-button" class="state-button" onclick="lit_hd_state()">
						<span>LAUNCH<span>
					</button>
				</form>
			</div>

			<div id="wait-box" class="state-button-container">
				<form id="wait-form" class="state-button-form">
					<button id="wait-button" class="state-button" onclick="lit_waiting_state()">
						<span>WAIT<span>
					</button>
				</form>
			</div>
			
			<div id="abort-box" class="state-button-container">
				<form id="abort-form" class="state-button-form">
					<button id="abort-button" class="state-button" onclick="unlit_hd_state()">
						<span>ABORT<span>
					</button>
				</form>
			</div>


			<div id="resume-box" class="state-button-container">
				<form id="resume-form" class="state-button-form">
					<button id="resume-button" class="state-button" onclick="unlit_waiting_state()">
						<span>RESUME<span>
					</button>
				</form>
			</div>

			<div id="retry-box" class="state-button-container">
				<form id="retry-form" class="state-button-form">
					<button id="retry-button" class="state-button" onclick="lit_hd_state()">
						<span>RETRY<span>
					</button>
				</form>
			</div>
		</div>
  	</div>
	
  	<div id="right-side" class="box">
  		<div class="top-bar">
  			<label id="idle-state" class="neon-label">IDLE</label>
  			<label id="navigation-state" class="neon-label">NAVIGATION</label>
  			<label id="hd-state" class="neon-label">HANDLING DEVICE</label>
  			<label id="science-state" class="neon-label">SCIENCE</label>
  			<label id="manual-state" class="neon-label">MANUAL CONTROL</label>
  			<label id="waiting-state" class="neon-label">WAITING</label>		
  		</div>
  		
  		<div id="page" class="page">
  			<!--LEFT SIDE-->
  			<div class="left">
				<div class="top-left">
					<div class="table-container">
						<table class="table table-dark table-striped">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">TAG/BUTTON</th>
									<th scope="col">X</th>
									<th scope="col">Y</th>
									<th scope="col">Z</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>Button 1</td>
									<td>0</td>
									<td>0</td>
									<td>0</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>Button 2</td>
									<td>0</td>
									<td>0</td>
									<td>0</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td>Button 3</td>
									<td>0</td>
									<td>0</td>
									<td>0</td>
								</tr>
								<tr>
									<th scope="row">4</th>
									<td>Button 4</td>
									<td>0</td>
									<td>0</td>
									<td>0</td>
								</tr>
								<tr>
									<th scope="row">5</th>
									<td>Button 5</td>
									<td>0</td>
									<td>0</td>
									<td>0</td>
								</tr>
								<tr>
									<th scope="row">6</th>
									<td>Button 6</td>
									<td>0</td>
									<td>0</td>
									<td>0</td>
								</tr>
								<tr>
									<th scope="row">7</th>
									<td>Button 7</td>
									<td>0</td>
									<td>0</td>
									<td>0</td>
								</tr>
								<tr>
									<th scope="row">8</th>
									<td>Button 8</td>
									<td>0</td>
									<td>0</td>
									<td>0</td>
								</tr>
								<tr>
									<th scope="row">9</th>
									<td>Button 9</td>
									<td>0</td>
									<td>0</td>
									<td>0</td>
								</tr>
								<tr>
									<th scope="row">10</th>
									<td>Button 10</td>
									<td>0</td>
									<td>0</td>
									<td>0</td>
								</tr>
								
							</tbody>
						  </table>
					</div>
				</div>

				<div class="h-separator"></div>

				<div class="bottom-left">
					<img id="imagehd" src="{% static 'common/hd.png' %}" alt="HD">
				</div>	  
			</div>

			<div class="v-separator"></div>

			<!--RIGHT SIDE-->
			<div class="right">
				<div class="top-right">
					<video class="camera"></video>
				</div>

				<div class="h-separator"></div>

				<div class="bottom-right">
					<div class="user-input-container">
						<form class="input-form" action="" method="POST">{% csrf_token %}
							<div class="input-title-container">{% csrf_token %}
								<p class="input-title">WAY POINT</p>
							</div>
								
							<div class="input-container">{% csrf_token %}
								<input type="number" class="input" placeholder="X" name="x"/>
								<input type="number" class="input" placeholder="Y" name="y"/>
								<input type="number" class="input" placeholder="Z" name="z"/>

								<button type="submit" class="set-button">SET</button>
							</div>

							<div class="coord-name-container">
								<p id="x" class="coord-name">X</p>
								<p id="y" class="coord-name">Y</p>
								<p id="z" class="coord-name">Z</p>
							</div>

							<div class="button-dropdown-container">
								<p class="dropdown-title">ID</p>
								<select class="dropdown">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
									<option>7</option>
									<option>8</option>
									<option>9</option>
								</select> 
							</div>
						</form>
					</div>

					<div class="circle-led-container">
						<svg xmlns="http://www.w3.org/2000/svg" fill="green" class="circle-led" viewBox="0 0 16 16">
							<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
							<path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
						</svg>
						  
						<svg xmlns="http://www.w3.org/2000/svg" fill="yellow" class="circle-led" viewBox="0 0 16 16">
							<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
							<path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
						</svg>
						  
						<svg xmlns="http://www.w3.org/2000/svg" fill="red" class="circle-led" viewBox="0 0 16 16">
							<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
							<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
					  	</svg>
					</div>
				</div>
			</div>
  		</div>
  	</div>
  	
</div>
</body>

</html>
