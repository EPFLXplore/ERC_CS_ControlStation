{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CS2022</title>

	<!-- STYLE -->
	<link href="{% static 'common/border.css' %}" rel="stylesheet">
	<link href="{% static 'science/science.css' %}" rel="stylesheet">
	<link href="{% static 'common/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- SCRIPT -->
	<script src="{% static 'common/border.js' %}"></script>
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<script>
		$(document).ready(function() {
    		$(document).on('submit', '#launch-form', function() {
				window.location.href ="/CS2022/science/launch";
      			return false;
    		 });
    		$(document).on('submit', '#confirm-form', function() {
				window.location.href ="/CS2022/science/confirm";
      			return false;
    		 });
    		$(document).on('submit', '#abort-form', function() {
				window.location.href ="/CS2022/science/abort";
      			return false;
    		 });
    		$(document).on('submit', '#retry-form', function() {
				window.location.href ="/CS2022/science/retry";
      			return false;
    		 });
		});
	</script>
	
	<!-- ICON -->
	<link rel="icon" type="image/x-icon" href="{% static 'common/Xplore-icon.ico' %}">
</head>

<body>
<div id="container">
	<div id="sidebar" class="box">
		<div class="logo">
			<form class="logo-form" action="http://127.0.0.1:8000/CS2022/homepage">
				<input id="imagelogo" type="image" src="{% static 'common/Xplore-logo-white.png' %}" alt="Logo">
		  	</form>
		</div>
	  
		<div class="page-button-container">
			<form action="http://127.0.0.1:8000/CS2022/navigation">
				<button id="navigation" class="page-button">
					<span>NAVIGATION</span>
				</button>
			</form>
			  
			<form action="http://127.0.0.1:8000/CS2022/handlingdevice">
				<button id="handlingdevice" class="page-button">
					<span>HANDLING DEVICE</span>
				</button>
			</form>
			  
			<form action="http://127.0.0.1:8000/CS2022/science">
				<button id="science" class="current-page-button" disabled="true">
					<span>SCIENCE</span>
				</button>
			</form>
			  
			<form action="http://127.0.0.1:8000/CS2022/manualcontrol">
				<button id="manualcontrol" class="page-button">
					<span>MANUAL CONTROL</span>
				</button>
			</form>
			  
			<form action="http://127.0.0.1:8000/CS2022/avionics">
				<button id="avionics" class="page-button">
					<span>AVIONICS</span>
				</button>
			</form>
		</div>
	
		<div class="square-state-button-box">
			<div id="launch-box" class="state-button-container">
				<form id="launch-form" class="state-button-form">
					<button id="launch-button" class="state-button" onclick="lit_science_state()">
						<span>LAUNCH<span>
					</button>
				</form>
			</div>

			<div id="wait-box" class="state-button-container">
				<form id="confirm-form" class="state-button-form">
					<button id="wait-button" class="state-button">
						<span>CONFIRM<span>
					</button>
				</form>
			</div>
			
			<div id="abort-box" class="state-button-container">
				<form id="abort-form" class="state-button-form">
					<button id="abort-button" class="state-button" onclick="unlit_science_state()">
						<span>ABORT / NO LOAD<span>
					</button>
				</form>
			</div>

			<div id="retry-box" class="state-button-container">
				<form id="retry-form" class="state-button-form">
					<button id="retry-button" class="state-button" onclick="lit_science_state()">
						<span>RETRY / LOAD<span>
					</button>
				</form>
			</div>
		</div>
	</div>
	
  	<div id="right-side" class="box">
  		<div class="top-bar">
  			<label id="idle-state" class="neon-label">IDLE</label>
  			<label id="navigation-state" class="neon-label">NAVIGATION</label>
  			<label id="hd-state" class="neon-label">HANDLING DEVICE</label>
  			<label id="science-state" class="neon-label">SCIENCE</label>
  			<label id="manual-state" class="neon-label">MANUAL CONTROL</label>
  			<label id="waiting-state" class="neon-label">WAITING</label>		
  		</div>
  		
  		<div id="page" class="page">
			<div class="top-science-box">
				<div class="buttons-box">
					<button class="science-button">
						<span>MASS</span>
					</button>
					<button class="science-button">
						<span>PICTURE</span>
					</button>
					<button class="science-button">
						<span>HUMIDITY</span>
					</button>
					<button class="science-button">
						<span>PICTURE ANALYSIS</span>
					</button>
				</div>
				<div class="tube-submit-box">
					<form action="" method="POST" class="tube-form"> 
						<div class="submit-column">
							<div class="rotation-box">
								<p class="rotation-title">Rotation</p>
								<input type="number" class="rotation-input" placeholder="angle" name="rotation"/>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" placeholder="Fill" id="flexCheckDefault">
							</div>
						</div>
						<div class="submit-column">
							<div class="tube-form-check">
								<input class="tube-form-check-input" type="radio" name="tubeSelect" id="check-tube1" value="tube1">
								<label class="tube-form-check-label" for="inlineRadio1">1</label>
							</div>
							<div class="tube-form-check">
								<input class="tube-form-check-input" type="radio" name="tubeSelect" id="check-tube2" value="tube2">
								<label class="tube-form-check-label" for="inlineRadio2">2</label>
							</div>
							<div class="tube-form-check">
								<input class="tube-form-check-input" type="radio" name="tubeSelect" id="check-tube3" value="tube3">
								<label class="tube-form-check-label" for="inlineRadio3">3</label>
							</div>
						</div>
						<div class="submit-column">{%csrf_token%}
							<button type="submit" class="send-button">
								<span>Send</span>
							</button>
						</div>
					</form>
				</div>

				<div class="log-box">
					<p class="log-title">Dialog Box</p>
					<div class="log-container">
						<p class="log">.txt</p>
					</div>
				</div>

			</div>
			<div class="bottom-science-box">
				
				<div class="gallery-box">
					<div class="scrollable-gallery">
						<div class="picture-container">
							
						</div>
						<div class="picture-container">
							
						</div>
						<div class="picture-container">
							
						</div>
						<div class="picture-container">
							
						</div>
						<div class="picture-container">
							
						</div>
						<div class="picture-container">
							
						</div>
					</div>
				</div>

				<div class="tube-box">
					<div class="trap-box">
						<p class="trap-title">TRAP</p>
						<div class="trap-image-container">
							<!-- <img id="trap-open" src="{% static 'science/trap-open.png' %}" alt="My image"> -->
						</div>
					</div>
					<div class="tube-info-box">
						<div id="top-line" class="tube-info-line">
							<div id="tube-1" class="tube-container">
								<!-- <img id="tube-image" src="{% static 'science/tube.png' %}" alt="tube"> -->
							</div>
						</div>
						<div id="bottom-line" class="tube-info-line">
							<div id="tube-2" class="tube-container">
								<!-- <img id="tube-image" src="{% static 'science/tube.png' %}" alt="tube"> -->

							</div>
							<div id="actual-tube" class="tube-display">
								
							</div>
							<div id="tube-3" class="tube-container">
								<!-- <img id="tube-image" src="{% static 'science/tube.png' %}" alt="tube"> -->

							</div>
						</div>
					</div>
				</div>
			</div>
  		</div>
  	</div>
  	
  </div>
</body>

</html>
